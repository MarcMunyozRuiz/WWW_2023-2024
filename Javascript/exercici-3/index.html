        <div class="up-right">

            <button class="boton" onclick="longitud()">bombo clat</button>
            <br>

                <input type="text" id="cad2dr"><br><br>

            <button class="boton" onclick="dividir()">bombo clat</button>
            <br><br>
            <p id="resultdr"></p>

</html>
